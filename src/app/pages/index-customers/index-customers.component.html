<div class="ui segments">
  <div class="ui secondary segment">
    <h2>Liste des clients</h2>
  </div>
  <div class="ui main segment" [class.loading]="loading">
    <div class="ui relaxed divided list">
      <div *ngIf="!loading && customers.length < 1" class="ui text no-clients">
        Aucun client dans la base de données.
      </div>
      <a *ngFor="let customer of customers" [routerLink]="'/' + customer.id" class="item">
        <div class="right floated content">
          <div *ngIf="customer.invoices_count !== undefined" class="ui statistic">
            <div class="value">
              {{ customer.invoices_count }}
            </div>
            <div class="label">
              {{ customer.invoices_count > 1 ? "Factures" : "Facture" }}
            </div>
          </div>
        </div>
        <div class="header">{{ customer.fullName }}</div>
        {{ customer.email }}
      </a>
    </div>
  </div>
  <div class="ui secondary bottom segment">
    <button routerLink="/create" class="ui positive button">
      <i class="add icon"></i>Créer un client
    </button>
  </div>
</div>
